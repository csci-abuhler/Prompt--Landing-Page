<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Service</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="outer-container">
      <header class="header">
        <div class="logo-product">
          <img
            class="logo"
            src="https://picsum.photos/200/200"
            alt="product logo"
          />
          <p class="product-name">Test</p>
        </div>

        <div class="header-page-buttons">
          <button class="home">Home</button>
          <button class="about">About</button>
          <button class="pages">Pages</button>
          <button class="blog">Blog</button>
          <button class="contact">Contact</button>
        </div>

        <div class="login-signup-buttons">
          <button class="about">Login</button>
          <button class="sign-up">Sign up for free</button>
        </div>
      </header>

      <div class="main-content">
        <h1 class="main-content-title">
          Start a conversation in the email world.
        </h1>
        <p class="main-content-subtitle">
          Proin a ullamcorper erat, maximus feugiat nunc. Nunc quis hendrerit
          risus, id malesuada sapien. Nam rutrum auctor sagittis. Cras venenatis
          nibh eu tortor pulvinar dapibus. Maecenas condimentum, mauris ac
          tempor.
        </p>
        <div class="main-content-buttons">
          <button class="main-content-signup">Sign up free</button>
          <button class="main-content-watch-demo">
            <img
              class="main-content-image"
              src="images/play-button.jpg"
              alt="play button"
            />
            Watch a demo
          </button>
        </div>
      </div>

      <div class="main-page-image">
        <img src="https://picsum.photos/1920/1080" alt="main product image" />
      </div>

      <div class="ratings-section"></div>
    </div>
  </body>
</html>
